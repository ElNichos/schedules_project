{% extends "lessons/lesson_base.html" %}

{% block lesson_crud %}
    <h2 class="display-4 text-center">Delete lesson</h2>
    <form method="post">
        <p>Are you sure you want to delete this lesson?</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock lesson_crud %}
