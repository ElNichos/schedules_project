{% extends "crud_base.html" %}

{% block crud %}
    <h2 class="display-4 text-center">Delete teacher</h2>
    <form method="post">
        <p>Are you sure you want to delete this teacher?</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock crud %}
