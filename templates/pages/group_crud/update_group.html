{% extends "crud_base.html" %}

{% block content %}
<div class="col-md-7" style="margin: auto; margin-top: 20px;">
    <div class="h-100 p-5 bg-body-tertiary border rounded-5">
        {% block crud %}
            <h2 class="display-4">Edit group</h2>
            <form method="post">
                <fieldset>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Update</button>
                </fieldset>
            </form>
            <br class="col"><a href="{% url "delete_group" group.pk %}" class="btn btn-danger">Delete</a></br>
        {% endblock crud %}
    </div>
{% endblock content %}
