{% extends "base.html" %}

{% block title %}Group{% endblock title %}

{% block content %}
<h2>Choose your group</h2>
<form method="post" class="container-fluid justify-content-start">
    {% csrf_token %}
    <fieldset>

        <div class="input-group mb-3">
            <input type="text" class="" placeholder="Teacher's name" 
            aria-label="Teacher's name" aria-describedby="basic-addon1" name='teacher'>
        </div>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="is_session" id="semester" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="semester">Semester</label>
          
            <input type="radio" class="btn-check" name="is_session" id="session" autocomplete="off">
            <label class="btn btn-outline-primary" for="session">Session</label>
        </div>
          <br></br>
    </fieldset>
    <input class="btn btn-success" type="submit" value="Get schedule!">
</form>
{% endblock content %}
